<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex02</title>
</head>
<body>
<script>
    var temp=parseInt(prompt("moi nhap vao nhiet do"));
    while (temp<20 || temp>100) {
        if (temp>100) {
            alert("giam nhiet do anh ei");
             temp=parseInt(prompt("moi nhap vao nhiet do"));
        } else if (temp<20) {
            alert("tang nhiet do anh ei");
             temp=parseInt(prompt("moi nhap vao nhiet do"));
        }
    }
</script>
</body>
</html>
